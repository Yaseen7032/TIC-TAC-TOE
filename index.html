<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

<style>
    /* General Styling */
body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    transition: background 0.3s;
}

.container {
    margin-top: 50px;
}

h1 {
    font-size: 4rem;
    margin-bottom: 10px;
    color: #000000;
}

/* Theme Toggle Button */
#theme-toggle {
    padding: 10px;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    background: #222;
    color: rgb(255, 255, 255);
    border-radius: 5px;
    margin-bottom: 10px;
}

#theme-toggle:hover {
    background: #000000;
}

/* Tic Tac Toe Board */
.board {
    display: grid;
    
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 8px;
    margin: 20px auto;
    width: 320px;
    
}

.cell {
    width: 100px;
    height: 100px;
    background: white;
    border-radius: 10px;
    font-size: 2em;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s;
    box-shadow: 0 0 8px #00f9bb;

}

.cell:hover {
    background: #ddd;
    transform: scale(1.1);
}

/* Winning Cells Highlight */
.win {
    background: -webkit-linear-gradient(#f104a2,#a303b4,#6602a8,#22016e) !important;
    color: rgb(255, 255, 255);
    animation: glow 0.5s infinite alternate;
}

@keyframes glow {
    from {
        box-shadow: 0 0 10px #f90000;
    }
    to {
        box-shadow: 0 0 20px #f09d02;
    }
}

/* Status Text */
#status {
    font-size: 1.5em;
    margin: 10px;
    color: #333;
}

/* Reset Button */
#reset {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    background: #007BFF;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

#reset:hover {
    background: #0056b3;
}

/* Dark Mode */
.dark-mode {
    background: #1e1e1e;
}

.dark-mode h1, .dark-mode #status {
    color: white;
}

.dark-mode .cell {
    background: #333;
    color: white;
}

.dark-mode .cell:hover {
    background: #555;
}

.dark-mode #reset {
    background: #ff5722;
}

.dark-mode #reset:hover {
    background: #e64a19;
}

.dark-mode #theme-toggle {
    background: white;
    color: black;
}

</style>

</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <button id="theme-toggle">üåô Dark Mode</button>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="status">Player X's Turn</p>
        <button id="reset">üîÑ Restart Game</button>
    </div>


    <script>
    const cells = document.querySelectorAll(".cell");
        const statusText = document.getElementById("status");
        const resetButton = document.getElementById("reset");
        const themeToggle = document.getElementById("theme-toggle");
        const body = document.body;
        
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let isGameActive = true;
        
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];
        
        cells.forEach(cell => cell.addEventListener("click", handleCellClick));
        resetButton.addEventListener("click", resetGame);
        themeToggle.addEventListener("click", toggleTheme);
        
        function handleCellClick(event) {
            const index = event.target.dataset.index;
            
            if (board[index] !== "" || !isGameActive) return;
            
            board[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            
            if (checkWinner()) {
                statusText.textContent = `${currentPlayer} Wins! üéâ`;
                highlightWinner();
                isGameActive = false;
                return;
            }
        
            if (!board.includes("")) {
                statusText.textContent = "It's a Draw!";
                isGameActive = false;
                return;
            }
        
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusText.textContent = `Player ${currentPlayer}'s Turn`;
        }
        
        function checkWinner() {
            return winningConditions.some(combination => {
                if (combination.every(index => board[index] === currentPlayer)) {
                    combination.forEach(index => cells[index].classList.add("win"));
                    return true;
                }
                return false;
            });
        }
        
        function highlightWinner() {
            winningConditions.forEach(combination => {
                if (combination.every(index => board[index] === currentPlayer)) {
                    combination.forEach(index => cells[index].classList.add("win"));
                }
            });
        }
        
        function resetGame() {
            board.fill("");
            cells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove("win");
            });
            currentPlayer = "X";
            isGameActive = true;
            statusText.textContent = `Player ${currentPlayer}'s Turn`;
        }
        
        function toggleTheme() {
            body.classList.toggle("dark-mode");
            themeToggle.textContent = body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
        }
        </script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
